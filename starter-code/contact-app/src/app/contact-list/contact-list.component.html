<form (ngSubmit)="addContact(form)" #form="ngForm" novalidate>
<div class="field" [ngClass]="{'has-error': feedbackEnabled && nameField.errors}">
  <label for="contact-name">Name</label>
  <input type="text" [(ngModel)]="newContact.name" name="name" #nameField="ngModel" required minlength="6" [disabled]="processing">
  <div *ngIf="feedbackEnabled && nameField.errors">
      <p *ngIf="nameField.errors.required" class="validation">Name required</p>
      <p *ngIf="nameField.errors.minlength" class="validation">Name is too short</p>
  </div>
</div>

<div class="field" [ngClass]="{'has-error': feedbackEnabled && emailField.errors}">
  <label for="contact-email">Email</label>
  <input type="text" [(ngModel)]="newContact.email" name="email" #emailField="ngModel" required minlength="6" [disabled]="processing">
  <div *ngIf="feedbackEnabled && emailField.errors">
      <p *ngIf="emailField.errors.required" class="validation">email required</p>
      <p *ngIf="emailField.errors.minlength" class="validation">email is too short</p>
  </div>
</div>

<div class="field" [ngClass]="{'has-error': feedbackEnabled && numberField.errors}">
  <label for="contact-phone">Phone Number</label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" name="phone-number" #numberField="ngModel" required (keypress)="_keyPress($event)" minlength="6" [disabled]="processing">
  <div *ngIf="feedbackEnabled && numberField.errors">
      <p *ngIf="numberField.errors.required" class="validation">number required</p>
      <p *ngIf="numberField.errors.minlength" class="validation">number is too short</p>
  </div>
</div>

<div class="field" [ngClass]="{'has-error': feedbackEnabled && imageField.errors}">
  <label for="contact-image">Image</label>
  <input type="text" [(ngModel)]="newContact.image" name="image" #imageField="ngModel" required [disabled]="processing">
  <div *ngIf="feedbackEnabled && imageField.errors">
      <p *ngIf="imageField.errors.required" class="validation">image required</p>
  </div>
</div>

<div class="field submit">
<button type="submit" [disabled]="processing">Submit New Contact</button>
<div *ngIf="feedbackEnabled && form.invalid">
  <p class="validation">There are errors in the form!</p>

</div>
</div>
</form>



<ul>
  <li *ngFor="let contact of contacts">
    {{contact.name}}
    {{contact.email}}
    {{contact.phoneNumber}}
    <!-- <img src="{{contact.image}}"> -->
  </li>
</ul>
